<div class="row">
  <div class="col-sm-12 p-5">
    <div class="card">
      <div class="card-header">
        <h5>Audio Test</h5>
      </div>
      <div class="card-body">
        <div class="container">
          <div class="card mt-4">
            <div class="card-body">

              <div class="row mb-2">
                <div class="col-lg-4">
                  <label for="formFile" class="form-label">Stereo(Left-Center-Right)</label>
                  <input type="range" class="form-range" min="-1" max="1" [(ngModel)]="panVal" list="tickmarks"
                    (change)="pannerChange()">
                  <datalist id="tickmarks">
                    <option value="-1" label="Left"></option>
                    <option value="0" label="Center"></option>
                    <option value="1" label="Right"></option>
                  </datalist>
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                  <label for="formFile" class="form-label">Volume</label>
                  <input type="range" class="form-range" min="0" max="2" value="1" step="0.01" [(ngModel)]="gainVal"
                    list="gain-vals" (change)="volumeChange()">
                  <datalist id="gain-vals">
                    <option value="0" label="min">
                    </option>
                    <option value="2" label="max">
                    </option>
                  </datalist>
                </div>
              </div>
              <div class="row mb-2">
                <canvas #canvas width="500" height="100" style="border:1px solid #d3d3d3;">
                  Your browser does not support the HTML canvas tag.</canvas>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                    <li [ngbNavItem]="1">
                      <button ngbNavLink>Local source/Remote Source</button>
                      <ng-template ngbNavContent>
                        <div class="mb-3">
                          <label for="formFile" class="form-label">Choose Local Audio source</label>
                          <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
                          <div class="invalid-feedback" [ngClass]="isValidSound? 'd-none' : 'd-block'">
                            Please choose only mp3, wav or ogg file types.
                        </div>
                        </div>
                        <audio controls id="audtag" class="w-100" (play)="playsrc()"></audio>
                      </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                      <button ngbNavLink>Machine-Gen Beep</button>
                      <ng-template ngbNavContent>
                        <div class="row justify-content-center m-5">
                          <span class="text-center mb-3">Machine generated high frequency sound ,runs for 5 secs</span>
                          <button class="btn btn-primary w-25" (click)="PlayBeep()"
                            [disabled]="isAudBtnDis==true">PlayBeep</button>
                        </div>

                      </ng-template>
                    </li>

                  </ul>
                  <div [ngbNavOutlet]="nav" class="mt-2"></div>


                </div>

              </div>


            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="card-footer">

    </div>
  </div>

</div>
